<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Contact Manager</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lobster|Pacifico" rel="stylesheet">
  </head>
  <body>
  

    <div class="main" style="background-color: #80808033;">
            <nav class="navbar navbar-inverse" style="margin-bottom: 0">
                    <div class="navbar-header" style="padding-bottom:10px" >
                        <a class="navbar-brand" href="#">
                            <img style=" width: 200px" alt="Brand" src="img/logo.png">
                         </a>
                    </div>
                </nav>  
         <div class = "image">
                <div class="login">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-7" style="padding:0%">

                                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                    
                                      <!-- Wrapper for slides -->
                                      <div class="carousel-inner" role="listbox">
                                        <div class="item active">
                                          <img src="img/VGG.jpg" alt="...">
                                          <div class="carousel-caption">
                                                <h2> <b>CONTACT MANAGER </b></h2>
                                          </div>
                                        </div>
                                        <div class="item">
                                          <img src="img/VGG2.jpg" alt="...">
                                          <div class="carousel-caption">
                                                <h2> <b>CONTACT MANAGER</b></h2>
                                          </div>
                                        </div>
                                    </div>
                            
                            </div>
                            </div>
                            <div class="col-md-5" style="margin-top: 6%">
                                <h3>ADMIN LOGIN </h3><br>
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                <input type="checkbox"> Remember me
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="text-align:center">
                                        <div class="col-sm-offset-2 col-sm-10">
                                        <a href="home.html" style="text-decoration:none; padding:3%; background-color:white; color:#333;">LOGIN</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
         </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
